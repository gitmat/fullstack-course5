<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
	<div ng-controller='ShoppingListAddController as itemAdder'>
      <input type="text" ng-model="itemAdder.itemName" placeholder="item name">
      <input type="text" ng-model="itemAdder.itemQuantity" placeholder="quantity">
      <button ng-click="itemAdder.addItem();">Add Item To Shopping List</button>
    </div>

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as shoppingList'>
     <h2>To Buy:</h2>
     <ul>
	   <li ng-repeat="item in shoppingList.items">
	   {{ item.quantity }} of {{ item.name }}
	   <button class="btn btn-default" ng-click="shoppingList.Buy($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
	   </li>
       </ul>
     <div class="emptyMessage" ng-if="shoppingList.items.length < 1">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as cart'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in cart.items">
	   {{ item.quantity }} of {{ item.name }}
	   </li>
     </ul>
     <div class="emptyMessage" ng-if="cart.items.length < 1">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
